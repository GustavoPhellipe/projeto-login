<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            </div>

            <form action="login.php" method="post" autocomplete="on">
                <div class="container-div" id="div2">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" maxlength="30" placeholder="Digite seu email" autocomplete="email">
                    <label for="iemail"></label>
                </div>

                <div class="container-div">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="email" name="senha" id="isenha" minlength="0" maxlength="30" placeholder="Digite sua senha" autocomplete="current-password">
                    <label for="iemail"></label>
                </div>
                <input type="submit" value="Enviar">
                <a href="#" class="container-botao">Esqueçi a senha</a>
                
            </form>

        </section>
    </main>
</body>
</html>
